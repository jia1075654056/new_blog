{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/">首页</a></li>
    <li><span>内容添加</span></li>
</ol>
<h3>内容添加</h3>
<form method="post">
    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="contentTitle">内容标题：</label>
        <input type="text" class="form-control" name="title" id="contentTitle" placeholder="请输入标题">
    </div>
    <div class="form-group">
        <label for="contentDescription">内容简介：</label>
        <textarea class="form-control" name="description" id="contentDescription" rows="4" placeholder="请输入简介"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea class="form-control" name="content" id="content" rows="10" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
